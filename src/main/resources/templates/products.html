<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
    <title>商品列表</title>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div th:replace="fragments/bg :: bg"></div>
    
    <div class="container mt-5">
        <h1 class="text-center mb-4">商品列表</h1>
        <div class="row">
            <div th:each="product : ${products}" class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}">商品名称</h5>
                        <p class="card-text" th:text="${product.description}">商品描述</p>
                        <p class="card-text">价格: ￥<span th:text="${#numbers.formatDecimal(product.price, 1, 2)}">0.00</span></p>
                        <p class="card-text">库存: <span th:text="${product.stock}">0</span>件</p>
                        <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-primary">查看详情</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
