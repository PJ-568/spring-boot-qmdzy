<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head th:replace="fragments/head :: head('注册 - 期末大作业商城')">
</head>
<body>
  <!-- 导航栏 -->
  <div th:replace="fragments/navbar :: navbar('user')"></div>
  
  <!-- 背景动画 -->
  <div th:replace="fragments/bg :: bg"></div>
  
  <!-- 注册表单 -->
  <div class="container max-width">
    <div class="content">
      <h2>用户注册</h2>
      
      <!-- 错误信息提示 -->
      <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>
      <div th:if="${successMessage}" class="success-message" th:text="${successMessage}"></div>
      
      <form th:action="@{/register}" method="post">
        <div class="form-group">
          <label for="username">用户名:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">密码:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="nickname">昵称:</label>
          <input type="text" id="nickname" name="nickname" required>
        </div>
        <button type="submit" class="btn btn-primary">注册</button>
      </form>
      
      <p>已有账号？<a th:href="@{/login-page}">立即登录</a></p>
    </div>
  </div>
  
  <!-- 页脚 -->
  <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
