        <div class="card-body">
          <h3>订单详情</h3>
          <table class="table" style="width: 100%;">
            <thead>
              <tr>

                <th>单价</th>
                <th>数量</th>
                <th>小计</th>
              </tr>

            <tbody>
              <tr th:each="item : ${cartItems}">

                <td th:text="${#numbers.formatCurrency(item.product.price)}"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="${#numbers.formatCurrency(item.getTotalPrice())}"></td>
              </tr>
            </tbody>
          </table>
