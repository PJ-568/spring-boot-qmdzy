<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
  <title>QMDZY商城首页</title>
</head>
<body>
  <!-- 导航栏 -->
  <div th:replace="fragments/navbar :: navbar('index')"></div>
  
  <!-- 背景动画 -->
  <div th:replace="fragments/bg :: bg"></div>
  
  <!-- 主内容区域 -->
  <div class="main-content">
    <h1>欢迎来到QMDZY商城</h1>
    <div th:if="${#authentication.isAuthenticated()}">
      <p>欢迎回来，[[${#authentication.principal.username}]]！</p>
    </div>
    <div th:unless="${#authentication.isAuthenticated()}">
      <p>请<a th:href="@{/login-page}">登录</a>或<a th:href="@{/register}">注册</a>开始购物</p>
    </div>
    
    <!-- 商品列表区域（后续实现） -->
    <div class="product-list">
      <!-- 商品卡片将在这里动态生成 -->
    </div>
  </div>
  
  <!-- 页脚 -->
  <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
